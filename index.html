<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        class="
          hero-section
          bg-yellow-100
          flex
          justify-around
          items-center
          py-16
          px-24
        "
      >
        <section class="content space-y-6">
          <h1 class="text-7xl font-bold text-gray-800 uppercase">
            <span class="text-yellow-400">Be the penguins</span> <br />
            of winter
          </h1>
          <p class="w-2/3">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="
              bg-gradient-to-b
              from-green-800
              to-green-400
              px-4
              py-4
              text-white
              rounded-xl
              font-medium
            "
          >
            <img src="icons/shopping-cart 1.png" class="w-1/4 inline" alt="" />
            Buy Now
          </button>
        </section>
        <section class="image">
          <img src="./images/model.png" alt="hero-bg-image" />
        </section>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
